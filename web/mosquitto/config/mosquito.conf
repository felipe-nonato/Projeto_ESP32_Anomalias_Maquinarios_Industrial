# MQTT Listener for ESP32 communication
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket Listener for web clients
listener 9001
protocol websockets
allow_anonymous true

# Persistence configuration (compatible with system config)
persistence true
persistence_location /mosquitto/data/

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Log types
log_type error
log_type warning
log_type notice
log_type information

# Connection messages for debugging
connection_messages true

# Additional settings for ESP32 compatibility
max_packet_size 100000
max_inflight_messages 20
max_queued_messages 1000
